{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} Logout {% endblock title%}
{% block content %}
<h3>Log Out</h3>
<p>Are you sure you want to sign out?</p>
<form method="post" action="" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-danger" type="submit">Logout</button>
</form>
{% endblock content %}
