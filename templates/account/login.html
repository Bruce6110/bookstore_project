{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} Login {% endblock title%}
{% block content %}
<h3>Login</h3>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
</form>
{% endblock content %}
